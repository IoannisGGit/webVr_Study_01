<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experiment with Visual Perception</title>
    <meta name="description" content="Experiment with Visual Perception â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
      
    <!--components-->
    <script src="continualMovement.js"></script>  
    <script src="clickable.js"></script>  
    <!-- <script src="rotation-reader.js"></script>   -->
    <!-- <script src="teleportSprite.js"></script>  -->
    <script src="teleportPlatform.js"></script> 
    <script src ="spheres.js"></script>
    <script src ="phyllotaxis.js"></script>
    <script src ="phylloactivator.js"></script>
    <script src ="stars.js"></script>
    
    
   
      
  </head>
  <body>
      
    <a-scene stats>
      <!-- Assets -->
        <a-assets>
          <img id="ground" src="images/test.jpg">
        </a-assets>


<!--------------------------------------------------------------------------------------------------------------->
<!-------------------------------------------User Controls---------------------------------------------------------->        
      <!-- Camera -->
      <a-entity id="camera-rig" position="0 4 5">
        <a-camera id="cam">
     <!-- Cursor -->
          <a-entity
              cursor = "fuse:true; fuseTimeout:1500"
              raycaster = "near:0;far:100; objects:.clickable"
              material = "color:white; shader:flat;opacity:0.5; transparent:true"
              position = "0 0 -2"
              scale = "0.05 0.05 0.05"
              geometry = "primitive:ring"
              animation__enterScale ="property:scale;startEvents:mouseenter;
                                      to: 0.1 0.1 0.1; dur:1500"
              animation__leaveScale ="property:scale;startEvents:mouseleave;
                                      to: 0.05 0.05 0.05; dur:1500"
              animation__enterAlpha ="property:components.material.material.opacity;startEvents:mouseenter;
                                      to: 1.0; dur:1500"
              animation__leaveAlpha ="property:components.material.material.opacity;startEvents:mouseleave;
                                      to: 0.5; dur:1500"
                                      
                                      
                                      >
          </a-entity>
        </a-camera>
      </a-entity>

      
<!--------------------------------------------------------------------------------------------------------------->
<!-------------------------------------------Enviroment---------------------------------------------------------->
      <!-- Sky -->
      <a-sky color="black" ></a-sky>
      <!-- <a-sky src="#sky"></a-sky> -->
      <!-- Ground -->
      <a-plane static-body 
               position="0 -2.5 -4" 
               rotation="-90 0 0" 
               width="1000" height="1000"  
               material="color: #39c690; roughness: 1" 
               geometry="" shadow=""></a-plane>


<!--------------------------------------------------------------------------------------------------------------->
<!---------------------------------------Teleport Platforms------------------------------------------------------>
<!-- teleport platform 1-->
<a-box class="clickable" 
       teleport-platform="cameraRig:#camera-rig;
                          sphere1:#sphere1;
                          sphere2:#sphere2;
                          sphere3:#sphere3;
                          index:1"
       position="0 0 -4" height="0.5" width="2" depth="2"
       color="black" 
       
       animation__fusing="property: components.material.material.color;type: color; from: black; to: rgb(0,255,70); startEvents: fusing; easing: easeInCubic; dur: 1500; "
       animation__click="property: components.material.material.color;type: color; to: blue; startEvents: click; easing: easeInCubic; dur: 150;">
</a-box>

<!-- Teleport platform 2-->
<a-box class="clickable" 
       teleport-platform="cameraRig:#camera-rig;
                          sphere1:#sphere1;
                          sphere2:#sphere2;
                          sphere3:#sphere3;
                          index:2"
       position="5 0 -4"  height="0.5" width="2" depth="2"
       color="black" 
       
       animation__fusing="property: components.material.material.color;type: color; from: black; to: rgb(0,255,70); startEvents: fusing; easing: easeInCubic; dur: 1500; "
       animation__click="property: components.material.material.color;type: color; to: blue; startEvents: click; easing: easeInCubic; dur: 150;">
</a-box>

<!-- teleport platform 3 -->
<a-box class="clickable" 
teleport-platform="cameraRig:#camera-rig;
                   sphere1:#sphere1;
                   sphere2:#sphere2;
                   sphere3:#sphere3;
                   index:3"
       position="10 0 -4" height="0.5" width="2" depth="2"
       color="black" 
       
       animation__fusing="property: components.material.material.color;type: color; from: black; to: rgb(0,255,70); startEvents: fusing; easing: easeInCubic; dur: 1500; "
       animation__click="property: components.material.material.color;type: color; to: blue; startEvents: click; easing: easeInCubic; dur: 150;">
</a-box>
<!--------------------------------------------------------------------------------------------------------------->
<!-----------------------------------------Spheres--------------------------------------------------------------->
    <!-- Sphere 1 -->
    <a-entity
    id ="sphere1" 
    color-change
    geometry ="primitive: sphere"
    material = "color: red;transparent:true"
    position="0 5 -10" radius="1"  scale ="1 1 1"

    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1500; to: 1 1 1"
    animation__click="property:components.material.material.opacity; to: 0.0; startEvents: click; easing: easeInCubic; dur: 1500;">

   
</a-entity>

  <!--  Sphere 2-->
    <a-entity
    id ="sphere2" 
    color-change
    geometry ="primitive: sphere"
    material = "color: red;transparent:true"
    position="5 5 -10" radius="1"  scale ="1 1 1"
    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1500; to: 1 1 1"
    animation__click="property:components.material.material.opacity;  to: 0.0; startEvents: click; easing: easeInCubic; dur: 1500;">
 </a-entity>

   <!-- Sphere 3 -->
  <a-entity 
   id ="sphere3"
   color-change
   geometry ="primitive: sphere"
   material = "color: red;transparent:true"
   position="10 5 -10" radius="1"  scale ="1 1 1"
   animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
   animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1500; to: 1 1 1"
   animation__click="property:components.material.material.opacity; to: 0.0; startEvents: click; easing: easeInCubic; dur: 1500;">
 </a-entity>

 <!--------------------------------------------------------------------------------------------------------------->
<!------------------------------------------Phyllotaxis---------------------------------------------------------->

<!-- Phyllotaxis -->
<a-entity phyllotaxis="angle:137.3;
                             mode:1"
          plx-activate="sphere:#sphere1"
          position ="0 5 -10" 
          rotation ="0 0 0">
</a-entity>

   <a-entity phyllotaxis="angle:137.5;
                            mode:1"
                   plx-activate="sphere:#sphere2"
                position ="5, 5, -10" 
                rotation ="0 0 0">
     </a-entity>

     <a-entity phyllotaxis="angle:137.6;
                            mode:1"
                  plx-activate="sphere:#sphere3"
                position ="10, 5, -10" 
                rotation ="0 0 0">
     </a-entity>     
        
    </a-scene>
      
  </body>
</html>
