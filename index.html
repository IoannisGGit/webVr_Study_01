<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experiment with Visual Perception</title>
    <meta name="description" content="Experiment with Visual Perception â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
      
    <!--components-->
    <script src="continualMovement.js"></script>  
    <script src="clickable.js"></script>  
    <!-- <script src="rotation-reader.js"></script>   -->
    <!-- <script src="teleportSprite.js"></script>  -->
    <!-- <script src="teleportPlatform.js"></script>  -->
    <script src ="stars.js"></script>
    <script src ="phyllotaxis.js"></script>
   
      
  </head>
  <body>
      
    <a-scene stats>
      <!-- Assets -->
        <a-assets>
          <img id="sky" src="images/test.jpg">
        </a-assets>

      <!-- Camera -->
      <a-entity id="camera-rig" position="0 0 0">
        <a-camera id="cam">
     <!-- Cursor -->
          <a-entity
              cursor = "fuse:true; fuseTimeout:1500"
              raycaster = "near:0;far:100; objects:.clickable"
              material = "color:white; shader:flat;opacity:0.5; transparent:true"
              position = "0 0 -2"
              scale = "0.05 0.05 0.05"
              geometry = "primitive:ring"
              animation__enterScale ="property:scale;startEvents:mouseenter;
                                      to: 0.1 0.1 0.1; dur:1500"
              animation__leaveScale ="property:scale;startEvents:mouseleave;
                                      to: 0.05 0.05 0.05; dur:1500"
              animation__enterAlpha ="property:components.material.material.opacity;startEvents:mouseenter;
                                      to: 1.0; dur:1500"
              animation__leaveAlpha ="property:components.material.material.opacity;startEvents:mouseleave;
                                      to: 0.5; dur:1500"
                                      
                                      
                                      >
          </a-entity>
        </a-camera>
      </a-entity>

      

      <!-- Sky -->
      <a-sky color="black" ></a-sky>
      <!-- <a-sky src="#sky"></a-sky> -->
      <!-- Ground -->
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4" material="color: #39c690; roughness: 1" geometry="" shadow=""></a-plane>

      <!-- Moving stars -->
      <a-entity stars></a-entity>
      
      <!-- Phyllotaxis -->
      <a-entity phyllotaxis="angle:137.5;"
                position ="-11, 3, -5" >
     </a-entity>

     <a-entity phyllotaxis="angle:137.3;"
                position ="0, 3, -5" >
     </a-entity>

     <a-entity phyllotaxis="angle:137.6;"
                position ="11, 3, -5" >
     </a-entity>
        
      <!-- A sphere -->
      <a-entity
      class="clickable" 
      geometry ="primitive: sphere"
      material = "color: red;"
      position="0 5 -10" radius="1"  scale ="1 1 1"
      animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 2 2 2"
      animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1500; to: 1 1 1"
      animation__mouseleave2="property: components.material.material.color;type: color; to: red; startEvents: mouseleave; easing: easeInCubic; dur: 150;"
      animation__click="property: components.material.material.color;type: color; to: blue; startEvents: click; easing: easeInCubic; dur: 150;">
  </a-entity>

    <!-- A sphere -->
    <a-entity
    class="clickable" 
    geometry ="primitive: sphere"
    material = "color: red;"
    position="5 5 -10" radius="1"  scale ="1 1 1"
    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 2 2 2"
    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1500; to: 1 1 1"
    animation__mouseleave2="property: components.material.material.color;type: color; to: red; startEvents: mouseleave; easing: easeInCubic; dur: 150;"
    animation__click="property: components.material.material.color;type: color; to: blue; startEvents: click; easing: easeInCubic; dur: 150;">
</a-entity>


   <!-- A sphere -->
   <a-entity
   class="clickable" 
   geometry ="primitive: sphere"
   material = "color: red;"
   position="10 5 -10" radius="1"  scale ="1 1 1"
   animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 2 2 2"
   animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 1500; to: 1 1 1"
   animation__mouseleave2="property: components.material.material.color;type: color; to: red; startEvents: mouseleave; easing: easeInCubic; dur: 150;"
   animation__click="property: components.material.material.color;type: color; to: blue; startEvents: click; easing: easeInCubic; dur: 150;">
</a-entity>

        
        
    </a-scene>
      
  </body>
</html>
